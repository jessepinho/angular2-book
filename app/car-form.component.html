<div *ngIf="submitted">
  <h3>Form successfully submitted!</h3>
  <h4>Data:</h4>
  <p>{{diagnostic}}</p>
  <p><strong>You're being redirected to cars list in 2 sec automatically...</strong></p>
</div>

<div *ngIf="!submitted">
  <h2>Car form</h2>
  <div class="alert alert-info">
    {{diagnostic}}
  </div>

  <div class="alert alert-info">
    Form valid:
    <span *ngIf="myForm.form.valid" class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
    <span *ngIf="!myForm.form.valid" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
  </div>

  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input id="brand" type="text" class="form-control" [(ngModel)]="model.brand" ngControl="brand" required #brandCtrl="ngForm">
      <div *ngIf="!brandCtrl.valid" class="alert alert-danger">
        Brand is required! Please fill in a value.
      </div>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input id="model" type="text" class="form-control" [(ngModel)]="model.model" required #modelCtrl="ngForm">
      <div *ngIf="!modelCtrl.valid" class="alert alert-danger">
        Model is required! Please fill in a value.
      </div>
    </div>

    <div class="form-group">
      <label for="fuelType">Fuel type</label>
      <select id="fuelType" class="form-control" [(ngModel)]="model.fuelType" ngControl="fuelType">
        <option *ngFor="#ft of fuelTypes" [value]="ft">{{ft}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bodyStyle">Body style</label>
      <select id="bodyStyle" class="form-control" [(ngModel)]="model.bodyStyle" ngControl="bodyStyle">
        <option *ngFor="#bs of bodyStyles" [value]="bs">{{bs}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="topSpeed">Top speed (mph)</label>
      <input id="topSpeed" type="text" class="form-control" [(ngModel)]="model.topSpeed" required ngControl="topSpeed">
    </div>

    <div class="form-group">
      <label for="power">Power (HP)</label>
      <input id="power" type="text" class="form-control" [(ngModel)]="model.power" required ngControl="power">
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>
  </form>
</div>
